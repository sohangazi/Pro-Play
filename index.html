<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProPlay - Ultimate Gaming Hub</title>
    
    <!-- External CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body { 
          font-family: 'Plus Jakarta Sans', sans-serif; 
          background-color: #020617;
          color: white;
          overflow-x: hidden;
        }
        .glass {
          background: rgba(15, 23, 42, 0.6);
          backdrop-filter: blur(12px);
          -webkit-backdrop-filter: blur(12px);
          border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: rgba(15, 23, 42, 0.1); }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>

    <!-- Global Shim for Environment Variables -->
    <script>
      window.process = {
        env: {
          API_KEY: ""
        }
      };
    </script>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root">
        <div class="min-h-screen flex items-center justify-center bg-[#020617]">
            <div class="flex flex-col items-center gap-6">
                <div class="relative">
                    <div class="w-16 h-16 border-4 border-indigo-500/20 rounded-full"></div>
                    <div class="w-16 h-16 border-4 border-indigo-500 border-t-transparent rounded-full animate-spin absolute top-0 left-0"></div>
                </div>
                <div class="text-center">
                    <p class="text-indigo-400 font-black tracking-[0.3em] text-xs uppercase animate-pulse">Initializing ProPlay</p>
                </div>
            </div>
        </div>
    </div>

    <!-- No-build Loader -->
    <script type="module">
        import { install } from "https://esm.sh/run@1.1.0";
        install();
    </script>
    
    <script type="text/tsx" src="index.tsx"></script>
</body>
</html>
